<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ тональности отзывов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
<main>
    <div class="MainBox">
        <h1 class="EnterText">Введите текст для анализа</h1>
        <form method="post" class="PostForm">
        <textarea name="text" rows="5" cols="40" placeholder="Введите отзыв здесь"></textarea>
        <button type="submit">Анализировать</button>
        </form>
        {% if result %}
        <h3>Результат:</h3>
        <p>{{ result }}</p>
        {% endif %}
    </div>
</main>
</body>
</html>
